<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Website Title</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      header,
      nav,
      section {
        margin-bottom: 20px;
      }
      img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <!-- Home Section -->
    <header>
      <h1>Welcome to Our Website!</h1>
      <p>This is a place to explore technology, nature, and delicious food.</p>
      <a href="#">
        <img src="technology_image.jpg" alt="Technology Image" />
      </a>
    </header>

    <!-- Gallery Section -->
    <section>
      <h2>Gallery</h2>
      <div>
        <a href="#"><img src="nature_image1.jpg" alt="Nature Image 1" /></a>
        <a href="#"><img src="nature_image2.jpg" alt="Nature Image 2" /></a>
        <a href="#"><img src="nature_image3.jpg" alt="Nature Image 3" /></a>
        <!-- Add more images as needed -->
      </div>
    </section>

    <!-- Menu Section -->
    <nav>
      <h2>Menu</h2>
      <ul>
        <li>
          <a href="#"
            ><img src="food_image1.jpg" alt="Food Image 1" /> Food Item 1</a
          >
        </li>
        <li>
          <a href="#"
            ><img src="food_image2.jpg" alt="Food Image 2" /> Food Item 2</a
          >
        </li>
        <li>
          <a href="#"
            ><img src="food_image3.jpg" alt="Food Image 3" /> Food Item 3</a
          >
        </li>
        <!-- Add more food items as needed -->
      </ul>
    </nav>
  </body>
</html>
